<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notebuk Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .verification-code {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .expiry-note {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Notebuk</div>
        <p>Welcome, {{.Username}}!</p>
        <p>Here is your verification code:</p>
        <div class="verification-code">
            {{.Code}}
        </div>
        <p class="expiry-note">This code is valid for 5 minutes only.</p>
    </div>
</body>
</html>
